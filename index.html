<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Ninja VS Gato</title>
</head>

<body class="bg-success">

    <div id="contenedor">
        <h4 class="ms-3">Ninja vs Gato</h4>
        <img class="d-block" src="images/ninja0.png" altsrc="images/cat0.png">
        <img class="d-block" src="images/ninja1.png" altsrc="images/cat1.png">
        <img class="d-block" src="images/ninja2.png" altsrc="images/cat2.png">
        <img class="d-block" src="images/ninja3.png" altsrc="images/cat3.png">
        <img class="d-block" src="images/ninja4.png" altsrc="images/cat4.png">

        <button id="reload" class="bg-danger">Reiniciar</button>
    </div>

    <script>
        $(document).ready(function () {

            $('img').click(function () {

                var _this = $(this);
                var current = _this.attr('src');
                var swap = _this.attr('altsrc');
                _this.attr('src', swap).attr('altsrc', current);

                console.log('current ' + current + ' swap ' + swap);
                console.log($(this).attr('src'));
            })

            $('#reload').click(function () {
                location.reload();
            })

        })
    </script>

</body>

</html>
